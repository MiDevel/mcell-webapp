<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCell, Cellular Automata Explorer</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/dialogs.css" />
  </head>

  <body>
    <div id="app-container">
      <div id="top-panel" class="panel">
        <div class="split-button-group">
          <button id="startStopBtn" class="control-button" title="Start/Stop [Enter]"></button>
          <button id="speedBtn" class="control-button" title="Adjust Speed '[', ']'">
            <svg class="svg-icon">
              <use href="assets/icons.svg#mdi-menu-down" />
            </svg>
          </button>
        </div>
        <div class="split-button-group">
          <button id="runOneBtn" class="control-button" title="Run One Cycle [Space]">
            <svg class="svg-icon">
              <use href="assets/icons.svg#mdi-numeric-1-circle-outline" />
            </svg>
          </button>
          <button id="runNumBtn" class="control-button" title="Run Multiple Cycles [Shift+Space]">
            <svg class="svg-icon">
              <use href="assets/icons.svg#mdi-alpha-n-circle-outline" />
            </svg>
          </button>
        </div>
        <div class="split-button-group">
          <button id="undoBtn" class="control-button" title="Undo [^Z]">
            <svg class="svg-icon">
              <use href="assets/icons.svg#mdi-undo" />
            </svg>
          </button>
          <button id="undoHistoryBtn" class="control-button" title="Undo History [U]">
            <svg class="svg-icon">
              <use href="assets/icons.svg#mdi-menu-down" />
            </svg>
          </button>
          <button id="redoBtn" class="control-button" title="Redo [^Y]">
            <svg class="svg-icon">
              <use href="assets/icons.svg#mdi-redo" />
            </svg>
          </button>
        </div>
        <button id="rulesBtn" class="control-button" title="Rules">
          <svg class="svg-icon">
            <use href="assets/icons.svg#mdi-dna" />
          </svg>
        </button>
        <button id="histogramBtn" class="control-button" title="Histogram">
          <svg class="svg-icon">
            <use href="assets/icons.svg#mdi-chart-bar" />
          </svg>
        </button>
        <div class="right-align">
          <div class="mode-toggle-group">
            <button class="mode-button control-button mode-pan active" title="Pan Mode [P]">
              <svg class="svg-icon">
                <use href="assets/icons.svg#mdi-hand-back-right" />
              </svg>
            </button>
            <button class="mode-button control-button mode-paint" title="Draw Mode [D]">
              <svg class="svg-icon">
                <use href="assets/icons.svg#mdi-pencil" />
              </svg>
            </button>
          </div>
          <button id="menuBtn" class="control-button" title="Menu">
            <svg class="svg-icon">
              <use href="assets/icons.svg#mdi-dots-vertical" />
            </svg>
          </button>
        </div>
      </div>
      <div id="main-content">
        <button id="toggleLeftPanelBtn">
          <svg class="svg-icon">
            <use href="assets/icons.svg#mdi-menu" />
          </svg>
        </button>
        <div id="left-panel" class="panel">
          <div id="pattern-controls">
            <label>Pattern browser</label>
            <select id="viewMode" class="form-control">
              <option value="Must-see rules">Must-see patterns</option>
              <option value="Browse all">Browse all rules</option>
            </select>
            <hr />
            <div id="pattern-browser">
              <label for="family">Family:</label>
              <select id="family"></select>
              <label for="rule">Rule:</label>
              <select id="rule"></select>
            </div>
            <ul id="pattern-list" class="pattern-list"></ul>
          </div>
        </div>
        <div id="canvas-container">
          <div id="board-container">
            <canvas id="board-canvas"></canvas>
          </div>
        </div>
      </div>
      <div id="bottom-panel" class="panel">
        <div id="controls-line">
          <div class="left-align">
            <button id="boardBtn" class="control-button" title="Customize Board">
              <svg class="svg-icon">
                <use href="assets/icons.svg#mdi-grid" />
              </svg>
            </button>
            <button id="clearBtn" class="control-button" title="Clear board [c]">
              <svg class="svg-icon">
                <use href="assets/icons.svg#mdi-broom" />
              </svg>
            </button>
            <div class="split-button-group">
              <button id="randomizeBtn" class="control-button" title="Randomize [r]">
                <svg class="svg-icon">
                  <use href="assets/icons.svg#mdi-dice-5-outline" />
                </svg>
              </button>
              <button id="randomizeSettingsBtn" class="control-button" title="Randomize settings">
                <svg class="svg-icon">
                  <use href="assets/icons.svg#mdi-menu-down" />
                </svg>
              </button>
            </div>
            <div class="split-button-group">
              <button id="seedBtn" class="control-button" title="Seed with current settings">
                <svg class="svg-icon">
                  <use href="assets/icons.svg#mdi-sprout" />
                </svg>
              </button>
              <button id="seedSettingsBtn" class="control-button" title="Seed settings">
                <svg class="svg-icon">
                  <use href="assets/icons.svg#mdi-menu-down" />
                </svg>
              </button>
            </div>
            <button id="diversitiesBtn" class="control-button" title="Configure diversities">
              <svg class="svg-icon">
                <use href="assets/icons.svg#mdi-auto-fix" />
              </svg>
            </button>
          </div>
          <div class="flex-spacer"></div>
          <button
            id="homeBtn"
            class="control-button"
            title="MCell Homepage"
            onclick="window.open('https://mcell.ca', '_blank')"
          >
            <svg class="svg-icon">
              <use href="assets/icons.svg#mdi-home-outline" />
            </svg>
          </button>
        </div>
        <div id="status-line">
          <div id="board-size-display"></div>
          <div id="rule-display"></div>
          <div id="cycle-display">Cycle: 0</div>
        </div>
      </div>
    </div>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
